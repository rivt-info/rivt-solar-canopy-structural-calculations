# Sample rivt doc config file - active file name is rivt.ini in /styles folder
# See rvreport.py in report folder for sample report config file
# [layout] - btext, rstpdf, texpdf, html doc settings
# [header] - override defaults names taken from file names
# [footer] - override default names taken from file names
# [colors] - hex values for background colors specified in sections and blocks
# [general] - rstpdf doc settings

[layout]
# report type [html; rstpdf; texpdf; text]
rvtype = "rstpdf"  
# [letter; legal; tabloid]
pagesize = letter
# charcters page width - applies to text docs
pagewidth = 80
# [portrait, landscape]
orient = "portrait"  
# in styles folder [name.pdf]
titleblock = ""

[settings]
doctitle = Solar Canopy Calculations
subtitle = Larkspur, Ca
author = rhh
date = <datetime>
section = <section>
division = <divnum>
subdiv = <subdivnum>
total = <total>
page = Page <page> of <total>
# cover image 
image = i01/img.png
# header contents
headlist = doctitle, section
#footer contents
footlist = date, page
# table of contents [True; False]
toc = True
# insert cover page [name.rst; name.pdf]  
cover = "" 

# defines color key words
[colors]
red = #FFCDD2
blue = #BBDEFB
green = #B2DFDB
yellow = #FFF9C4
gray = #CFD8DC

# section applies to rstpdf docs
[general]
stylesheets = rstpdf.yaml
stylesheet_path = ../styles/
font_path = ../styles/fonts/ 
language = en 
compressed = false
header = null
footer = null
fit_mode = shrink
fit_background_mode = center
break_level = 0
break_side = any
blank_first_page = false
first_page_even = false
smartquotes = 1 
footnote_backlinks = true
inline_footnotes = false
custom_cover = cover.tmpl
floating_images = false
raw_html = false