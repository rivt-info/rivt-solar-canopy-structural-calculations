# Sample rivt doc config file - active file is rivt.ini in styles folder
# See rvreport.py in report folder for sample report config file
# [general] - rstpdf doc settings
# [layout] - btext, rstpdf, texpdf, html doc settings
# [header] - override defaults names taken from file names
# [footer] - override default names taken from file names
# [colors] - hex values for background colors specified in sections and blocks


[general]
stylesheets="rstpdf.yaml"
stylesheet_path="../styles/"
font_path="../styles/fonts/" 
language="en"
compressed=false
header=null
footer=null
fit_mode=shrink
fit_background_mode=center
break_level=0
break_side=any
blank_first_page=false
first_page_even=false
smartquotes=1 
footnote_backlinks=true
inline_footnotes=false
custom_cover=cover.tmpl
floating_images=false
raw_html=false

[layout]
pagesize = letter
pagewidth = 80
titleblock = "none"

[header]
title = Solar Canopy - Larkspur, Ca. 
order = title

[footer]
footer = 123
date = <datetime>
page = <page>
order = date, page

# ==================================
# page layout
# ==================================
toc = True  # insert table of contents [True; False]
charwidth = "80"  # text doc width [integer]
pagesize = "letter"  # pdf page size [letter, legal, tabloid]
orient = "portrait"  # [portrait, landscape]
header = "<datetime > | Solar Canopy - Larkspur, Ca. | page < page >"
footer = "<datetime > | Solar Canopy - Larkspur, Ca. | page < page >"

# ==================================
# cover and toc
# ==================================
cover_pdf = ""  # insert pdf cover page [i01; i02; etc.]
toc = True  # insert table of contents [True; False]
report_title = "Solar Canopy Calculations"  # overrides default title
report_subtitle = "Larkspur, Ca."  # second line of default cover
report_author = "rhh"  # third line of default cover
cover_image = "img.png"  # image
cover_title3 = "<datetime>"  # last line of default cover

[colors]
red = #FFCDD2
blue = #BBDEFB
green = #B2DFDB
yellow = #FFF9C4
gray = #CFD8DC

inipath = "doc/styles"  # path to rivt.ini file
yamlpath = "doc/styles"  # path to rstpdf.yaml file for rstpdf report
texpath = "doc/styles"  # path to texpdf.sty file for texpdf report
csspath = "doc/styles"  # path to style.css file for html report

rvtype = "rstpdf"  # report type [html; rstpdf; texpdf; text]